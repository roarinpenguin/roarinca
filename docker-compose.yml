services:
  backend:
    build: ./backend
    container_name: certui-backend
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_PATH=/data/certui.db
      - STORAGE_DIR=/data
      - JWT_SECRET=${JWT_SECRET}
      - CA_ADMIN_PASSWORD=${CA_ADMIN_PASSWORD}
      - CA_EXPORT_PROTECTION=${CA_EXPORT_PROTECTION}
    volumes:
      - certui-data:/data
    depends_on:
      - openssl

  frontend:
    build: ./frontend
    container_name: certui-frontend
    environment:
      - VITE_API_BASE=http://localhost:4000
    ports:
      - "4042:80"
    depends_on:
      - backend

  openssl:
    image: alpine:3.20
    container_name: certui-openssl
    command: ["sh", "-c", "apk add --no-cache openssl && tail -f /dev/null"]
    volumes:
      - certui-data:/data

volumes:
  certui-data:
